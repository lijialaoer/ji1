	// 表格
	tableRowColor(5,6);
	function tableRowColor(rows,cols){
	document.write('<table border=1>');
		for(var j=1;j<=rows;j++){
			document.write('<tr>');
			if(j%2 == 0){
  				document.write('<tr bgcolor=red>');
				}else{
					document.write('<tr bgcolor=yellow>');
				}
				for(var i=1;i<=cols;i++){
					document.write(`<td>${i}-${j}</td>`)
				}
			document.write('</tr>');
		}
		
		
	document.write('</table>');
	}

		yangHui(20);

		for(var i=1;i<b;i++){

		Fei(200);
		function Fei(x){
		var i=1,j=1;
		document.write('&nbsp'+i+'&nbsp'+j);
