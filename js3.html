//删除
	var arr=[1,2,3,4,5,6];
	function delete1(arr,pos,num){
		var narr=[];
		for(var i=0;i<arr.length;i++){
			if(i>=pos &&i<pos+num){
				continue;
			}
			push(narr,arr[i]);
		}
		return narr;
	}

//在第n个元素前添加元素
	function wadd(arr,pos,...rest){
		var narr=[];
		for(var i=0;i<pos;i++){
			narr[narr.length]=arr[i];
		}
		for(var i=0;i<rest.length;i++){
			narr[narr.length]=rest[i];
		}
		for(var i=pos;i<arr.length;i++){
			narr[narr.length]=arr[i];
		}
		return narr;
	} 
	console.log(wadd(arr,2,1,2,3,6,4));
	//在第n个元素后添加
	function wadd2(arr,pos,...rest){
		var narr=[];
		for(i=0;i<arr.length;i++){
			if(i<pos ||i>pos){
				narr[narr.length]=arr[i];
			}else if(i==pos){
				narr[narr.length]=arr[pos];
				for(var j=0;j<rest.length;j++){
					narr[narr.length]=rest[j];
				}
			}
			
		}
		return narr;
	}

			}else{

		var newarr=[];

			}
		}

	}

	function map(arr,fn){
		var newarr=[];
		for(var i=0;i<arr.length;i++){

		}

	}

//是否满足条件
	function some(arr,fn){
		for(var i=0;i<arr.length;i++){
			if(fn(arr[i])){
				return true;
			}
		}
		return false;
	}
	function ever(arr,fn){
		for(var i=0;i<arr.length;i++){
			if(!fn(arr[i])){
				return false;
			}
		}
		return true;
	}
	var t=some(arr,v => v>0);
	var tt=ever(arr,v =>v>0);
	console.log(t);
